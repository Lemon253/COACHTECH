<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3-4-list</title>
    <link rel="stylesheet" href="css/list.css">
</head>
<body>
    <!-- 縦並びのリスト -->
    <ul class="list">
        <li class="item">list1</li>
        <li class="item">list2</li>
        <li class="item">list3</li>
        <li class="item">list4</li>
    </ul>

    <!-- 横並びのリスト -->

        <ul class="list2">
            <li class="item2">list5</li>
            <li class="item2">list6</li>
            <li class="item2">list7</li>
            <li class="item2">list8</li>
        </ul>
    </div>
</body>
</html>
