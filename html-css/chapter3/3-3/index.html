<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3-3</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- 縦横比を維持して拡大縮小 -->
    <div class="item">
        <p class="item-content">テキスト</p>
    </div>

    <!-- 縦横比を維持せず拡大縮小 -->
    <img class="img" src="img/elephant.png" alt="">

    <!-- メディアクエリで拡大縮小 -->
    <p class="item2">要素</p>

    <!-- 別の要素を表示するパターン -->
    <p class="text1">要素1</p>
    <p class="text2">要素2</p>

    <!-- レイアウトで折り返すパターン -->
    <div class="parent">
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
    </div>
</body>
</html>
