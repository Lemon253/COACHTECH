<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 単独要素 -->
    <!-- div -->
    <div></div>

    <!-- ネストした要素 -->
    <!-- div>a -->
    <div><a href=""></a></div>

    <!-- 繰り返しの要素 -->
    <!-- div*3 -->
    <div></div>
    <div></div>
    <div></div>

    <!-- 繰り返しでネストする要素 -->
    <!-- div*3>a  -->
    <div><a href=""></a></div>
    <div><a href=""></a></div>
    <div><a href=""></a></div>
    
    <!-- 兄弟要素 -->
    <!-- h1+p -->
    <h1></h1>
    <p></p>

    <!-- idのついた要素 -->
    <!-- div#content -->
    <div id="content"></div>

    <!-- classのついた要素 -->
    <!-- div.content -->
    <div class="content"></div>

    <!-- 連番のついた要素 -->
    <!-- div.item-$*3 -->
    <div class="item-1"></div>
    <div class="item-2"></div>
    <div class="item-3"></div>

    <!-- 属性のついた要素 -->
    <!-- input[type="number"] -->
    <input type="number">

    <!-- テキストの入った要素 -->
    <!-- a{リンク} -->
    <a href="">リンク</a>

</body>
</html>
