<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <!-- インライン指定はid指定やclass指定よりも優先される -->
    <p id="blue" class="purple" style="color:red;">サンプルテキスト</p>

    <!-- id指定はclass指定や要素指定よりも優先される -->
    <p id="blue" class="purple">サンプルテキスト</p>

    <!-- 属性セレクタ指定は属性指定よりも優先される -->
    <p class="">サンプルテキスト</p>

    <!-- 属性指定は、擬似要素指定と優先度点数が同点のため後に記述する物が上書きします。 -->
    <p>サンプルテキスト</p>

    <!-- !importantは絶対優先 -->
    <p id="green" class="purple" style="color: red;">サンプルテキスト</p>
    


</body>
</html>
